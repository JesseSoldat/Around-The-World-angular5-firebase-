<div>
    <div class="col-12 relative">
      <div class="rtFloat" *ngIf="type === 'large'">
        <button class="btn btn-primary"
          (click)="onSetLocation()">
          Select
        </button>
        <button class="btn btn-danger"
          (click)="onCancel()">
          Cancel
        </button>
      </div>
      <agm-map
        [ngClass]="type === 'large' ? 'large' : 'small'" 
        [latitude]="lat" 
        [longitude]="lng"
        [zoom]="4"
        (mapClick)="onSetMarker($event)">
        <agm-marker 
          [latitude]="marker.lat" 
          [longitude]="marker.lng">
        </agm-marker>
      </agm-map>
    </div>
  </div>
