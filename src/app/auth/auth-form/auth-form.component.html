
<div class="row justify-content-sm-center">
  <div class="col-12 col-sm-8">
    <h3>{{formType}}</h3>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)" class="well">
      <div class="form-group" *ngIf="formType === 'Register'">
        <label>User Name</label>
        <input type="text" 
          class="form-control"
          placeholder="User Name"
          required
          name="username"
          ngModel
          #username="ngModel">
        <span class="red"
          *ngIf="!username.valid && username.touched">
          Please include a User Name!
        </span>
      </div>
      <div class="form-group">
        <label>Email address</label>
        <input type="email" 
          class="form-control" 
          placeholder="Email"
          required
          email          
          name="email"
          ngModel
          #email="ngModel">  
        <span class="red"
          *ngIf="!email.valid && email.touched">
          Please include a valid email!
        </span>     
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" 
          class="form-control" 
          placeholder="Password"     
          required
          name="password"
          ngModel
          #password="ngModel">
        <span class="red"
          *ngIf="!password.valid && password.touched">
          Please include a valid password!
        </span>     
      </div>
      
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  
</div>
